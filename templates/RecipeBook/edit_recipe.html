{% extends 'RecipeBook/base_page.html' %}

    {% block title %}
        <title>Edit - {{ recipe }}</title>
    {% endblock title %}

    {% block body %}
        <h1>Edit {{ recipe }}</h1>
        <form method="post">
            {% csrf_token %}
            <table style="text-align: left; padding-bottom: 10px">
                {{ recipe_edit_form.as_table }}
            </table>
            <div style="padding-top: 5px">
                <input type="submit" value="Save">
            </div>
        </form>
    {% endblock body %}
